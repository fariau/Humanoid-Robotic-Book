<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head -->
  <rect x="30" y="20" width="40" height="40" rx="5" fill="#444"/>

  <!-- Eyes -->
  <circle cx="40" cy="35" r="3" fill="#fff"/>
  <circle cx="60" cy="35" r="3" fill="#fff"/>

  <!-- Mouth/LED display -->
  <rect x="45" y="45" width="10" height="3" rx="1" fill="#ff6b6b"/>

  <!-- Body -->
  <rect x="35" y="60" width="30" height="30" rx="3" fill="#666"/>

  <!-- Arms -->
  <rect x="20" y="65" width="15" height="5" rx="2" fill="#666"/>
  <rect x="65" y="65" width="15" height="5" rx="2" fill="#666"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="75" r="2" fill="#ff6b6b"/>

  <!-- Title text placeholder -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" fill="#444" text-anchor="middle">AI Robotics</text>
</svg>